<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEW 1.1 Final</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">

        <!-- Top left -->
        <div class="grid-item">
            <h1>Padyn Riddell</h1>
            <p>FEW Assessment</p>
        </div>

        <!-- Top right -->
        <div class="grid-item">
            <span>Width:</span>
            <div class="input-box">
                <input type="number" id="input-width" value="0">
            </div>
            <span>Height:</span>
            <div class="input-box">
                <input type="number" id="input-height" value="0">
            </div>
            <input type="color" id="input-color" value="" name="Color">
        </div>

        <!-- Bottom left -->
        <div class="grid-item">
            <div class="display-width">
                <h2><b>Width:</b></h2>
                <h4 id="display-width"></h4>
            </div>
            <div class="display-height">
                <h2><b>Height:</b></h2>
                <h4 id="display-height"></h4>
            </div>
            <div class="display-color">
                <h2><b>Color:</b></h2>
                <p id="hex"></p>
            </div>
        </div>

        <!-- Bottom right -->
        <div class="grid-item" id='change'>
            <h2>Color:</h2>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
